<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fundo">
        <div class="box">
            <div class="up">
                <div style="width: 12px; height: 12px; background-color: red; border-radius: 50%;"></div>
                <div style="width: 12px; height: 12px; background-color: yellow; border-radius: 50%;"></div>
                <div style="width: 12px; height: 12px; background-color: green; border-radius: 50%;"></div>
            </div>
            <div class="content">
                <aside class="asideIcons">
                    <div>
                        <img src="./icons/arquivo.png" alt="lupa" width="30px">
                        <img src="./icons/lupa.png" alt="lupa" width="30px">
                        <img src="./icons/git.png" alt="lupa" width="30px">
                        <img src="./icons/docker.png" alt="lupa" width="30px">
                    </div>
                    <p style="color: white; font-size: 18px;">main</p>
                </aside>
                <aside class="asideItens">
                    <h4>EXPLORER</h4>
                    <P>> Visual Studio Code</P>
                    <P>> Terminal</P>
                </aside>
                <div style="height: 100%; width: 100%;">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">VsCode</button>
                          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Terminal</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent" style="height: 100%; display: flex;">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style="height: 90%;">
                            <p style="margin-top: 2%; margin-left: 2%; font-size: 18px; font-weight: bold; color: white;"><span>... </span>editor</p>
                            <h2 class="title">Análise Léxica</h2>
                            <div class="analisador">
                                <textarea class="area" type="text" id="input"></textarea>
                                <button class="botao" style="height: 30; width: 150px;" onclick={gerarEvento()}>Start Debugging</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" style="width: 100%; height: 80%; margin-left: 20px;">
                            <p style="color: white; margin-top: 20px; margin-left: 20px; font-size: 20px;">Área do terminal</p>
                            <div id="terminal" style="height:500px; width:80%; border:1px solid #181720; font:16px/26px Georgia, Garamond, Serif; overflow:auto; margin-bottom: 20px;">
                                <ul id="terminal-ul" style="color: white; list-style: none;">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lex.js"></script>

</body>
</html>
